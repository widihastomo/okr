<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Midtrans Snap Payment Script -->
    <script type="text/javascript" src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-WuSzGqfvHzwmTRfB"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Global error handling for runtime errors
      window.addEventListener('error', function(e) {
        if (e.message && typeof e.message === 'string') {
          if (e.message.includes('ResizeObserver loop completed with undelivered notifications') ||
              e.message.includes('Cannot read properties of undefined (reading \'frame\')') ||
              e.message.includes('Non-Error promise rejection captured')) {
            e.preventDefault();
            return false;
          }
        }
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && String(e.reason).includes('ResizeObserver')) {
          e.preventDefault();
          return false;
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
